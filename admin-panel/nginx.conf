# ============================================================================
# CONFIGURATION NGINX - Shellia AI Dashboard
# ============================================================================

server {
    listen 80;
    server_name votre-domaine.com;
    
    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name votre-domaine.com;
    
    # Chemins vers vos certificats SSL
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # Configuration SSL sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Root du dashboard
    root /var/www/shellia/admin-panel;
    index login.html index.html;
    
    # Rediriger / vers login.html
    location = / {
        return 302 /login.html;
    }
    
    # Rediriger /admin-panel/ vers login
    location = /admin-panel/ {
        return 302 /login.html;
    }
    
    # Headers de sécurité
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.supabase.co https://discord.com https://api.ipify.org; img-src 'self' https://cdn.discordapp.com data:; font-src 'self';" always;
    
    # Gestion des fichiers
    location / {
        try_files $uri $uri/ =404;
        
        # Pas de cache pour HTML et JS
        location ~* \.(html|js)$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
        
        # Cache pour les assets statiques
        location ~* \.(css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1M;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Protéger les fichiers sensibles
    location ~ /\. {
        deny all;
        return 404;
    }
    
    location ~* \.(env|log|sql|md|git)$ {
        deny all;
        return 404;
    }
    
    # Désactiver l'accès aux répertoires
    autoindex off;
    
    # Logs
    access_log /var/log/nginx/shellia-admin-access.log;
    error_log /var/log/nginx/shellia-admin-error.log;
}

# Rate limiting pour les tentatives de connexion
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

server {
    # ... configuration précédente ...
    
    location /login.html {
        limit_req zone=auth burst=3 nodelay;
        try_files $uri =404;
    }
}
